<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Mart Clone - Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #008080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            width: 60%;
            border: 1px solid #aaa;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            background: white;
            width: 220px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .cart {
            margin: 20px;
            padding: 20px;
            background: white;
            border-top: 4px solid #008080;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #008080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn:hover {
            background: #006666;
        }
    </style>
</head>
<body>

    <header>Chalkboards üõçÔ∏è</header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        <button onclick="searchProducts()">Search</button>
    </div>

    <div class="container" id="product-list"></div>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p><strong>Total: $<span id="total-price">0</span></strong></p>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Rice (5kg)', price: 10, image: 'https://via.placeholder.com/300' },
            { id: 2, name: 'Cooking Oil (1L)', price: 5, image: 'https://via.placeholder.com/300' },
            { id: 3, name: 'Wheat Flour (10kg)', price: 12, image: 'https://via.placeholder.com/300' },
            { id: 4, name: 'Milk (1L)', price: 2, image: 'https://via.placeholder.com/300' },
            { id: 5, name: 'Sugar (2kg)', price: 4, image: 'https://via.placeholder.com/300' }
        ];

        let cart = [];

        function displayProducts(productList = products) {
            const container = document.getElementById('product-list');
            container.innerHTML = productList.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const item = cart.find(p => p.id === id);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    ${item.name} (x${item.quantity}) - $${item.price * item.quantity}
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            totalPrice.textContent = total;
        }

        function searchProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            displayProducts(filteredProducts);
        }

        function checkout() {
            alert('Order placed successfully!');
            cart = [];
            updateCart();
        }

        displayProducts();
    </script>

</body>
</html>
